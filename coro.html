<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<style>
  .carousel {
    width: 300px;
    overflow: hidden;
    position: relative;
    margin: 0 auto;
  }
  
  .carousel-inner {
    display: flex;
    transition: transform 0.5s ease;
  }
  
  .carousel-item {
    flex: 0 0 100%;
    margin-right: 10px;
  }
  
  .carousel-item img {
    width: 100%;
    height: auto;
  }

  .carousel-control {
    position: absolute;
    top: 50%;
    right: 5px;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 1;
    background-color: rgba(255, 255, 255, 0.5);
    padding: 5px;
  }
  
  .carousel-control:hover {
    background-color: rgba(255, 255, 255, 0.8);
  }
</style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item"><img src="dp.jpg" alt="Image 1"></div>
    <div class="carousel-item"><img src="abstract-5035778_640.jpg" alt="Image 2"></div>
    <div class="carousel-item"><img src="dp.jpg" alt="Image 3"></div>
  </div>
  <label class="carousel-control prev" for="carousel-1">&#10094;</label>
  <label class="carousel-control next" for="carousel-2">&#10095;</label>
</div>

<input type="radio" name="carousel" id="carousel-1" checked>
<input type="radio" name="carousel" id="carousel-2">
<input type="radio" name="carousel" id="carousel-3">

</body>
</html>
